# Do not start a login shell
set -g default-command "${SHELL}"

# Useful defaults
set -g bell-action none
set -g visual-bell off

set -g display-panes-time 3000
set -sg escape-time 1
set -g repeat-time 1000

set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity on

set -g focus-events on

set -g mouse on

###############
# Keybindings #
###############

# Use Space as the leader key, not B
unbind "C-b"
set -g prefix "C-Space"
bind "C-Space" send-prefix

bind "C-d" detach
bind "R" source-file ~/.tmux.conf \; display "Reloaded!"

bind "@" clock-mode

bind "-" split-window -v
bind "\\" split-window -h

bind "h" select-pane -L
bind "j" select-pane -D
bind "k" select-pane -U
bind "l" select-pane -R
bind -r "C-h" select-pane -L
bind -r "C-j" select-pane -D
bind -r "C-k" select-pane -U
bind -r "C-l" select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind \; choose-tree

bind "Space" last-window
bind "n" next-window
bind "p" previous-window
bind -r "C-n" next-window
bind -r "C-p" previous-window

bind -r "M-o" rotate-window
bind -r "C-o" next-layout

bind "Escape" copy-mode

set -g status-keys vi
setw -g mode-keys vi

# Join pane command - https://unix.stackexchange.com/a/14301/16225
# bind "g" command-prompt -p "Join pane from:"  "join-pane -s ':%%'"
# bind "C-s" command-prompt -p "Send pane to:"  "join-pane -t ':%%'"

# Vim-like bindings in copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send Right
bind-key -T copy-mode-vi 'Bspace' send Left

##########
# Colors #
##########

set -g status-interval 0

set -g status-fg white
set -g status-bg colour8

set -g status-left-length 25
set -g status-left "#[fg=white] #{host} "
set -g status-right-length 25
set -g status-right "#[fg=white]#{session_name} | #{window_index}:#{pane_index} "

set -g window-status-format "#[bg=colour8,fg=white] (#I) #F #W "
set -g window-status-current-format "#[bg=colour4,fg=white,nobold] [#I] #F #W "
set -g window-status-separator ""
set -g status-justify centre

set -g pane-border-fg colour8
set -g pane-border-bg default
set -g pane-active-border-fg colour39
set -g pane-active-border-bg default

set -g display-panes-colour white
set -g display-panes-active-colour colour39
set -g clock-mode-colour colour39
set -g clock-mode-style 24

set -g message-bg black
set -g message-fg colour39
set -g message-command-bg colour8
set -g message-command-fg white
set -g mode-bg colour39
set -g mode-fg white

